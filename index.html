<body>
<div id="app">

    <div class="right">
      <span class="hint" id="modeHint">Tip: L to link, U to unlink. Longâ€‘press for node menu.</span>
      <button id="viewModeBtn" class="iconbtn" title="Toggle Edit/Preview">ğŸ‘ Preview</button>
      <button id="toggleAllDescBtn" class="iconbtn" title="Toggle all descriptions">â–¸ All</button>
      <button id="recomputeBtn" class="iconbtn" title="Recompute semantic colours" disabled>â†» Recompute</button>
      <button id="semanticBtn" class="iconbtn" title="Toggle semantic colouring">ğŸ¨ Semantics</button>
      <button id="themeBtn" class="iconbtn" title="Toggle dark/light">ğŸŒ™</button>

  <div id="palette" role="dialog" aria-modal="true">

  </div>

  <div id="canvasWrap">

          <path d="M0,0 L12,4 L0,8 Z" fill="currentColor"></path>
        </marker>
      </defs>
    </svg>
    <div id="nodesLayer"></div>
  </div>

  <div id="debug"><div><strong>Debug Log</strong></div><ol id="logList"></ol></div>
</div>

<div id="ctxMenu" role="menu" aria-hidden="true">
